The <a href="http://www.linksys.com/products/product.asp?grid=35&amp;scid=43&amp;prid=640">Linksys NSLU2</a> is a small embedded linux server that can accept 2 USB 2.0 drives (like my <a href="http://www.lacie.com/products/product.htm?pid=10025">LaCie 250G drive</a>) and serve them as Samba shares.
    <br /><br />
    I will be hooking it up to <a href="http://www.rsnapshot.org/">rsnapshot</a> and <a href="http://www.dantz.com/">Retrospect</a> and will report back.
