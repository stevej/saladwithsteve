---
layout: default
title: "You Are Here"
---
{% for post in site.posts limit:1 %}
  <div class="post">
    <h2>{{ post.title }}
    <article class="post">
      {{ post.content }}
    </article>
    <p class="signoff">
      <a href="{{post.url}}">#</a> {{ post.location }} &mdash; {{ post.date | date: "%d %B, %Y" }}
    </p>
  </div>
{% endfor %}
